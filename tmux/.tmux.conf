# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#23272E fg=#abb2bf dim'
set -g status-left ''
set -g status-right '#[fg=#abb2bf,bg=#303640] %d/%m #[fg=#303640,bg=#98c379] %I:%M:%p '
